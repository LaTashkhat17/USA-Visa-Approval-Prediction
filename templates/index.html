<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>US Visa Approval Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">ðŸ§¾ US Visa Approval Predictor</span>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <div class="card shadow p-4">
          <form action="/" method="post">
            <h3 class="text-center mb-4">Enter Applicant Information</h3>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Continent</label>
                <select class="form-select" name="continent" required>
                  <option value="" disabled selected>Select Continent</option>
                  <option>Asia</option>
                  <option>Africa</option>
                  <option>North America</option>
                  <option>Europe</option>
                  <option>South America</option>
                  <option>Oceania</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Education of Employee</label>
                <select class="form-select" name="education_of_employee" required>
                  <option value="" disabled selected>Select Education</option>
                  <option>High School</option>
                  <option>Bachelor's</option>
                  <option>Master's</option>
                  <option>Doctorate</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Has Job Experience</label>
                <select class="form-select" name="has_job_experience" required>
                  <option value="" disabled selected>Select Option</option>
                  <option>Y</option>
                  <option>N</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Requires Job Training</label>
                <select class="form-select" name="requires_job_training" required>
                  <option value="" disabled selected>Select Option</option>
                  <option>Y</option>
                  <option>N</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Number of Employees</label>
                <input type="number" class="form-control" name="no_of_employees" min="0" max="100000" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">Region of Employment</label>
                <select class="form-select" name="region_of_employment" required>
                  <option value="" disabled selected>Select Region</option>
                  <option>West</option>
                  <option>Northeast</option>
                  <option>South</option>
                  <option>Midwest</option>
                  <option>Island</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Prevailing Wage</label>
                <input type="number" class="form-control" name="prevailing_wage" min="500" max="200000" step="0.01" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">Unit of Wage</label>
                <select class="form-select" name="unit_of_wage" required>
                  <option value="" disabled selected>Select Unit</option>
                  <option>Hour</option>
                  <option>Week</option>
                  <option>Month</option>
                  <option>Year</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Full-Time Position</label>
                <select class="form-select" name="full_time_position" required>
                  <option value="" disabled selected>Select Option</option>
                  <option>Y</option>
                  <option>N</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Company Age (Years)</label>
                <input type="number" class="form-control" name="company_age" min="1" max="200" required />
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-5">Predict Visa Status</button>
            </div>
          </form>
        </div>

        <div class="text-center mt-5">
          {% if context %}
          <h3 class="{% if 'Approved' in context %}text-success{% elif 'Not' in context %}text-danger{% else %}text-warning{% endif %}">
            Visa Prediction Result: {{ context }}
          </h3>
          {% endif %}
        </div>
      </div>
    </section>
  </body>
</html>
